<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:10%;
            margin-top:3%;
        }
        .box{
            width:23%;
            height:10%;
            display:flex;
            margin-left: auto;
            margin-right:auto;
            border-style:   none;
            position:absolute;
            z-index:100;
            box-shadow: #1d1525;
        }
        h1{
            margin-left:7%;
            color: white;
            font-size:0.8em;
        }

       button{
        height:15%;
        width:35%;
        box-shadow: 20px 20px 20px rgba(0,0,0,0.5);
        background-color: rgba(255,255,255,0.1);
        overflow:hidden;
        border-top: 1px solid rgba(255,255,255,0.5);
        backdrop-filter:blur(5px);
        transition:0.5s;
        transform:translateY(60px);
        opacity:2;
        font-size:2em;
        color: white;
       }
       button:hover{
        transform:translateY(0px);
        opacity:3;
       }
       #authority{
        z-index: 100;
        position :absolute;
        top:35%;
        left:3%;
        border-radius:0px 50px 50px 0px;
        border-right: 1px solid rgba(255,255,255,0.5);
        background-image:linear-gradient(to right,#060c21,rgba(255,255,255,0.1));
       }
       p{
        z-index:100;
       }
       #pop1,#pop2{
        z-index:100;
       }
       #student{
        z-index:100;
        position:absolute;
        top:70%;
        right:3%;
        float:right;
        border-radius:50px 0px 0px 50px;
        border-left: 1px solid rgba(255,255,255,0.5);
        background-image:linear-gradient(to right,rgba(255,255,255,0.1),#060c21);
        }
        #back{
            float:left;
            border-radius:50%;
            width:6%;
            height:4.5%;
            position:absolute;
            top:90%;
            right:3%;
            font-size:1.3em;
            z-index:100;
            color:#86377b;
        }
        #logo{
              width:65px;
              height:65px;
        }

        .content
        {
            background: #060c21;
        }
        .content:before
        {
            background: #fff;
            z-index: -1;
        }
        .content:after
        {
            background: #fff;
            z-index: -2;
            filter:blur(40px);
        }
        .box:before,
        .box:after 
        {
          background: linear-gradient(235deg,#ff4400,#060c21,#ff4d01);
        }
        @keyframes move_wave {
    0% {
        transform: translateX(0) translateZ(0) scaleY(1)
    }
    50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55)
    }
    100% {
        transform: translateX(-50%) translateZ(0) scaleY(1)
    }
}
.waveWrapper {
    overflow: hidden;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    margin: auto;
}
.waveWrapperInner {
    position: absolute;
    width: 100%;
    overflow: hidden;
    height: 100%;
    bottom: -1px;
    background-image: linear-gradient(to top, #86377b 20%, #27273c 80%);
}
.bgTop {
    z-index: 15;
    opacity: 0.5;
}
.bgMiddle {
    z-index: 10;
    opacity: 0.75;
}
.bgBottom {
    z-index: 5;
}
.wave {
    position: absolute;
    left: 0;
    width: 200%;
    height: 100%;
    background-repeat: repeat no-repeat;
    background-position: 0 bottom;
    transform-origin: center bottom;
}
.waveTop {
    background-size: 50% 100px;
}
.waveAnimation .waveTop {
  animation: move-wave 3s;
   -webkit-animation: move-wave 3s;
   -webkit-animation-delay: 1s;
   animation-delay: 1s;
}
.waveMiddle {
    background-size: 50% 120px;
}
.waveAnimation .waveMiddle {
    animation: move_wave 10s linear infinite;
}
.waveBottom {
    background-size: 50% 100px;
}
.waveAnimation .waveBottom {
    animation: move_wave 15s linear infinite;
}
    </style>
</head>
<body>
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
        <div class="box">
        <div class><img id="logo" src="kiit logo.jpg" height="20px" width="20px"></div>
        <h1>KALINGA INSTITUTE OF INDUSTRIAL TECHNOLOGY</h1>
    </div>
 <button id="authority" class="button" onclick="myFunction2()">Authority</button>
 <button id="student" class="button" onclick="myFunction()">Student</button>
 <button id="back" class="button" onclick="myFunction3()">Refresh</button>
 <div id="pop1">
 <p class="prompt" id="bro1"></p>
 <p class="prompt" id="dance1"></p>
 </div>
 <div id="pop2">
 <p class="prompt" id="bro2"></p>
 <p class="prompt" id="dance2"></p>
</div>
 <p class="prompt" id="bro3"></p>
 </div>
 <script>
     let n;
     let x;
     let y;
 function myFunction2(){
     let p=prompt("Enter your password:");
     let g= p.localeCompare("KIIT239");
     if(g==0)
     {
     n=prompt("Please Enter the Size of the classroom:");
     x=prompt("Please Enter the No. of benches in each classroom:");
     y=prompt("Please Enter the Starting roll no.");
     let a = document.getElementById("bro1");
     a.innerHTML="You are not authorized to set values";     
     }
     else{
        let a = document.getElementById("bro1");
     a.innerHTML="You are not authorized to set values";   

     a.style.width="38%";
     a.style.height="17%";
     a.style.position="absolute";
     a.style.top="30%";
     a.style.right="10%";
     a.style.textAlign="center";
     a.style.borderStyle="solid";
     a.style.borderRadius="50px";
     a.style.fontSize="2em";
     a.style.color="white";
     a.style.backgroundColor= "rgba(255,255,255,0.1)";
    a.style.borderTop= "1px solid rgba(255,255,255,0.5)";

     }
 }
 function myFunction() {
 if(n != null && x != null && y != null)
 {
   let c=n*x;
   let num= prompt("If you are the student please enter your roll no.: ");
   let z=num-y;
   if(z>0 && z<=(c+1))
   {
     let d=Math.ceil(z/x);
     document.getElementById("bro2").innerHTML="Classroom no: " + d;
     let pos=z-(d-1)*x;
     document.getElementById("dance2").innerHTML="Bench no.: " + pos;
     alert("All The Best!!!");
     let b = document.getElementById("pop2").style;
     b.width="48%";
     b.height="17%";
     b.position="absolute";
     b.top="59%";
     b.left="10%";
     b.fontSize="2em";
     b.color="white"
     b.borderStyle="solid";
     b.borderRadius="0px 50px 50px 0px";
     b.textAlign="center";
     b.borderStyle="solid";
    b.borderRadius="50px";
     b.backgroundColor= "rgba(255,255,255,0.1)";
    b.borderTop= "1px solid rgba(255,255,255,0.5)";

   }
   else{
     document.getElementById("bro2").innerHTML=num+ " is not a valid roll no.";
     let a = document.getElementById("bro2");
     a.style.width="33%";
     a.style.height="20%";
     a.style.position="absolute";
     a.style.top="65%";
     a.style.left="3%";
     a.style.borderStyle="solid";
     a.style.borderRadius="50px";
     a.style.textAlign="center";
     a.style.borderStyle="solid";
     a.style.borderRadius="50px";
     a.style.fontSize="2em";
     a.style.color="white";
     a.style.backgroundColor= "rgba(255,255,255,0.1)";
    a.style.borderTop= "1px solid rgba(255,255,255,0.5)";

     document.getElementById("dance2").innerHTML="";
   }
 }
 else{
     document.getElementById("bro2").innerHTML="Authority is Empty";
     let a = document.getElementById("bro2");
     a.style.width="33%";
     a.style.height="20%";
     a.style.position="absolute";
     a.style.top="65%";
     a.style.left="3%";
     a.style.borderStyle="solid";
     a.style.borderRadius="50px";
     a.style.textAlign="center";
     a.style.borderStyle="solid";
     a.style.fontSize="2em";
     a.style.color="white";
     a.style.borderRadius="50px";
     a.style.backgroundColor= "rgba(255,255,255,0.1)";
    a.style.borderTop= "1px solid rgba(255,255,255,0.5)";

     document.getElementById("dance2").innerHTML="";
 }
 }
 function myFunction3()
 {
    let p=prompt("Enter your password:");
     let g= p.localeCompare("KIIT239");
     if(g==0)
     {
            window.open(
            "index.html", "_blank");
     }
     else
     {
        alert("You are not Authorised to exit");
     }
 }
 </script> 
 <script type="text/javascript" src="vanilla-tilt.js"></script>
 <script>VanillaTilt.init(document.querySelectorAll(".button"), {
    max: 25,

    glare: true,
    "max-glare":1,
});
</script>
</div>
</body>
</html>
